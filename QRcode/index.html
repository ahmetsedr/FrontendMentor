<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" type="images\favicon-32x32.png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body class="flex justify-center items-center h-screen bg-blue-200">
  <main class="bg-gray container flex justify-center items-center">
    <div class="text-center max-w-sm rounded-xl overflow-hidden shadow-lg p-6 bg-white">
      <img class="w-full rounded-xl" src="images\image-qr-code.png" alt="Sunset in the mountains">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">Improve your front-end <br> skills by building projects</div>
        <p class="text-gray-700 text-base">
          Scan the QR code to visit Front end
Mentor and take your coding skills to
the next level
        </p>
      </div>
    </div>
  </main>
</body>
</html>
